<!DOCTYPE html>
<html>
<head>
	<title>Character select</title>
	<link  rel="stylesheet" type="text/css" href="charSelect.css">
</head>

<body>
	<div id="body-wrapper">
		<div class="back">
			<p><a href="index.html"></a>Back</p>
		</div>

		<h1>Please select your character.</h1>
		<!-- First row of characters -->
		<div class="rows">
		<div class="row1">
			<div id="fox" class="character">
				<img src="images/fox.png">
			</div>
			<div id="falco" class="character">
				<img src="images/falco.png">
			</div>
		</div>
		<br style="clear:both;"/>

		<!-- Second row of characters -->
		<div class="row2">
			<div id="marth" class="character">
				<img src="images/marth.png">
			</div>
			<div id="cfalcon" class="character">
				<img src="images/captain_falcon.png">
			</div>
		</div>
		</div>
	</div>


</body>

</html>
